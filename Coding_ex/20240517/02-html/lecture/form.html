<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form과 Form 요소</title>
</head>
<body>
    <h1>폼 관련 태그를 알아보자!</h1>

    <!-- form tag : 사용자로부터 입력받는 요소들을 감싸는 태그
        - action 속성: 사용자가 form에 입력한 값을 전달할 주소
        - method 속성: 사용자가 form에 입력한 값을 전달할 방법
        =>  위 두가지 속성은 "서버"와 연관된 내용이므로 백엔드 진도나갈 때 다시 소개

        form tag는 화면에 드러나지 않는 추상적인 태그(양식이라 생각하면 됨), 해당 영역의 성격을 알려주는 태그
    -->
    <form>
        <!-- form 요소: form 태그 안에 있는 사용자의 입력값을 받는 요소 
            input, textarea, select etc.. 해당 태그들에는 name이라는 속성이 가질 수 있음.
            해당 값 역시도 "서버(백엔드)"와 연관
        -->


        
        <!-- input tag 
            - disabled 속성: 편집을 불가능하도록 막는 기능 
            - placeholder 속성: 미리보기 텍스트 제공(안내문구)
        
        -->
        Text<input type="text"> <br>        
        Text2<input type="text" disabled> <br>



        <!-- label tag의 for 속성값과 input tag의 id 속성값을 일치시키면
            label 글씨는 클릭했을 때 input 창에 포커싱이 됨.
            => 이 경우 웹접근성이 높아짐(사용자 편의성에 적합)        
        -->
        <!-- input emmit 1: input: 원하는 타입값 쓰면 자동완성됨 -->

        <label for="user-email">이메일</label>        
        <input type="email" name="" id="user-email" placeholder="이메일 주소 입력"><br>        
        <input type="color"><br>
        <input type="range"><br>
        <input type="file"><br>
        <input type="number" placeholder="0"><br>
        <input type="date"><br>
        <input type="datetime-local"><br>
        <input type="password">

        <!-- radio input vs checkbox input -->
        <!-- radio, checkbox input: 같은 name 속성값을 부여해서 "카테고리"화 해줘야 함 -->
        <!-- checked attribution: 해당 옵션이 기본적으로 체크되어 있도록 해줌 -->
        <h5>당신의 취미는 무엇인가요?</h5>
        <input type="checkbox" name="interest" value="basketball" checked>농구
        <input type="checkbox" name="interest" value="movie">영화
        <input type="checkbox" name="interest" value="lay-down">누워있기


        <!-- radio tag: 단일값을 요구할때 사용 -->
        <h5>당신의 성별은 무엇인가요?</h5>
        <input type="radio" name="gender" id="female" value="female"><label for="female">여자</label>
        <input type="radio" name="gender" id="male" value="male"><label for="male">남자</label><br>
        

        <!-- textarea tag : input tag 보다 더 많은 양의 내용을 입력받을 수 있는 요소
            - cols(가로), rows(세로) 속성을 이용해 크기 조절 가능
            - 유저가 마우스 커서로 크기 임의 조절도 가능
        
        -->
        <textarea placeholder="문의사항을 입력해주세요." cols="30" rows="10"></textarea><br>

        <!-- select tag : 옵션 메뉴를 제공하는 드롭다운 리스트 기능 제공 
            - selected 속성: 해당 옵션을 드롭다운 최상단에 자동노출
            - optgroup: 옵션 태그들을 그룹화, 해당 그룹텍스트는 선택가능하지는 않음. 
        -->
        <select name="flowers">

            <optgroup label="red-flower">
                <option value="장미">장미</option>
                <option value="동백꽃" selected>동백꽃</option>
                <option value="카네이션">카네이션</option>
            </optgroup>
            <optgroup label="white-flower">
                <option value="벚꽃">벚꽃</option>
                <option value="목련">목련</option>
                <option value="매화">매화</option>
            </optgroup>
            
        </select>
        <br>
        

        <!-- button 생성 가능 종류
            1. input tag의 type 속성을 이용해 버튼 만들기
            2. button tag      
        
        -->

        <!-- 1) 단순 버튼: 클릭 가능한 버튼 -->
        <input type="button" value="단순 버튼1">
        <button type="button">단순 버튼 2</button> 
        <br>
        <!-- 2) 제출 버튼: "form"을 제출하는 버튼 -->
        <input type="submit" value="제출 버튼1">
        <button type="submit">제출 버튼2</button>
        <br>

        <!-- 참고) type 속성을 생략한 button tag
            - type 속성: button, submit 값 사용 가능

            - button type: form tag 바깥에 button tag가 있을 때 기본값
            - submit type: form tag 내부에 button tag가 있을 때 기본값        
        
        -->

        <button>버튼1</button>
              

    </form>

    <button>버튼2</button>
</body>
</html>
