<!-- html에서의 주석처리 방법, ctrl+/ 단축키로 한번에 생성 가능-->
<!-- 주석은 컴퓨터가 아닌 사람을 위한 것, 브라우저 화면 상에는 표시 안됨 -->
<!-- emmet: 코드 구조를 자동으로 만들어 주는 기능 (!+tab = html 파일 구조를 자동으로 완성)-->
<!DOCTYPE html>
<html lang="ko">
    <!-- lang 속성: language 언어 정하는 속성 -->
<head>
    <meta charset="UTF-8">
    <!-- 인코딩 방식을 지정, 여기선 UTF-8의 인코딩 방식으로 지정 -->
    <!-- 인코딩: 사람이 작성한 코드를 컴퓨터가 이해하는 코드로 변경 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일/반응형 웹에서 인식할 수 있는 태그 -->
    <title>Document</title>
    <!-- 문서의 제목을 정하는 태그 -->
</head>
<body>
    <!-- 브라우저 화면에서 보여주고 싶은 내용을 기술 -->

    <!--  emmet2: 태그이름 + tab : 태그 기본구조 자동완성  -->
    <h1>나의 첫 HTML 문서입니다!</h1>
    <div>이건 h1 제목태그보다 글자가 작습니다.</div>

    <!-- 중첩(nested) -->
    <!-- div: 블록 요소(따라서 줄바꿈 발생), span: 인라인 요소(줄바꿈 발생 안함) -->
    <!-- 같은 부모를 둔 자식요소들은 들여쓰기를 동일하게 해주는 것이 매너 -->
    <div style="background-color: aqua;">
        span's parent
        <span style="background-color: crimson;">
            div's chid
        </span>
        <span style="background-color: green;">
            div's chid
        </span>
    </div>

    <div style="background-color: yellow;"> 또 다른 div</div>
    
    
    
</body>
</html>
