<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>설문조사</h3><br>
    <label for="user-name">이름</label>        
    <input type="text" name="" id="user-name"><br>    
    <label for="user-email">이메일</label>        
    <input type="email" name="" id="user-email" placeholder="이메일 주소 입력"><br>    
    <h4>나이</h4><br>
    <input type="radio" name="age" id="10대" value="10대 " checked><label for="10대">10대</label>
    <input type="radio" name="age" id="20대" value="20대 "><label for="20대">20대</label>
    <input type="radio" name="age" id="30대" value="30대"><label for="30대">30대</label>
    <input type="radio" name="age" id="40대" value="40대 "><label for="40대">40대</label>
    <input type="radio" name="age" id="50대" value="50대 "><label for="50대">50대</label>
    <input type="radio" name="age" id="60대 이상" value="60대 이상"><label for="60대 이상">60대 이상</label>
    <br>
    <h4>원하는 강의(복수응답 가능)</h4><br>
    <input type="checkbox" name="study" id="html" value="html" checked><label for="html">html</label>
    <input type="checkbox" name="study" id="javascript" value="javascript"><label for="javascript">javascript</label>
    <input type="checkbox" name="study" id="css" value= "css"><label for="css">css</label>
    <br>
    <br>
    <textarea placeholder="하고 싶은 말을 써주세요." cols="80" rows="10"></textarea>
    <button>제출</button>
</body>
</html>
