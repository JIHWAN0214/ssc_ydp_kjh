<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>새싹카페</h1>
    <h2>메뉴</h2>
    <ul>
        <li><h2>아메리카노</h2></li>
        <ol>
            <li>L: 2500</li>
            <li>R: 2000</li>
        </ol>
        <li><h2>카페라떼</h2></li>
        <ol>
            <li>L: 3500</li>
            <li>R: 3000</li>
        </ol>
        <li><h2>바닐라 라떼</h2></li>
        <ol>
            <li>L: 4000</li>
            <li>R: 3500</li>
        </ol>
    </ul>

    <hr>
    <h3>음료 설명</h3>
    <p>
        <strong>아메리카노</strong>는 물에 에스프레소 샷을 탄 음료입니다.
        <br>
        <strong>카페라떼</strong>는 에스포레소 샷에 우유를 탄 음료입니다.
        <br>
        <strong>바닐라 라떼</strong>는 카페라떼에 바닐라 시럽을 탄 음료입니다.
    </p>

    
    
</body>
</html>
